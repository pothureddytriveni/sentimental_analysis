<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>
    {% if result == 'Positive' %}
        <p>The sentiment of the text is: <span>&#128077;</span> Positive</p>
    {% elif result == 'Negative' %}
        <p>The sentiment of the text is: <span>&#128078;</span> Negative</p>
    {% else %}
        <p>The sentiment of the text is: <span>&#128533;</span> Neutral</p>
    {% endif %}
</body>
</html>
